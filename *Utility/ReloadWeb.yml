---
    - hosts: wc_web
      become: true
      tasks:
        - name: Reload Nginx and make sure it starts at boot
          ansible.builtin.systemd: 
            name: nginx
            enabled: yes
            state: reloaded

    - hosts: wc_wpa
      become: true
      tasks:
        - name: Reload Nginx and make sure it starts at boot
          ansible.builtin.systemd: 
            name: nginx
            enabled: yes
            state: reloaded  